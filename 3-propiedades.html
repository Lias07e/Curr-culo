<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat react </title>
</head>
<body>
    <div id="root" class="bg-blue"> </div>

                  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
                         <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
                <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> 

      /*     aqui estamos criando uma constacia para colocar variaveis
    dentro dela , que não vão mudar.
      */
       const buttonVariants = {
    //aqui colocamos os valores atribuidos.
                /* sempre colocar uma virgula entre uma variavel e outra , 
      pois se não ele n consegue ler .*/
               default:'bg-gray-500',
                  primary:'bg-purple-500'
 }
  //aqui chamamos ela dentro da function e colocamos um nome a ela.
      function Button({ variant = 'default' ,className ,children , ... props}){
                return(
                     <button className= { 
                        `px-3 py-2  rounded text-white   
                                     ${buttonVariants[variant]} 
                                                          ${className}

        `}     /* Serve para que eu coloque variaveis que eu não chamei na minha function,
                                         sem precisar dar um nome a ela , então vai se atribuir a ele 
                      tudo que não foi colocado na function.  
               */
                    {...props}
        >
              {children}
            
               </button>
    )
}



      function App(){
          return (<main className= " flex gap-2 p-3">

                   <Button title="Meu botão" className="mr-14">
             Meu botão
                 </Button>

            <Button variant="primary">
                                      Outro botão
                    </Button>
        </main> 
      
    )
   }
 ReactDOM.createRoot(document.getElementById('root')).render(
    <App/>
 )

</script>
 
  </body>
</html>
